<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-white">
        <div class="container">
          <a class="navbar-brand text-white" href="#"
            ><img
              src="https://routeweather.netlify.app/images/logo@2x.png"
              width="64px"
              height="38px"
              class="me-2"
            />Weather</a
          >
          <button
            class="navbar-toggler border-0"
            id="navbarToggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item" id="navItem">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item" id="navItem">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item" id="navItem">
                <a class="nav-link" href="#">Live camera</a>
              </li>
              <li class="nav-item" id="navItem">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item" id="navItem">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="searchSection w-100">
      <div class="container">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control position-relative rounded-5 p-3 border-0"
            placeholder="Find your location..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-info position-absolute end-0 rounded-5"
            id="subBtn"
          >
            Find
          </button>
        </div>
      </div>
    </section>

    <section class="weatherSection">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch">
          <div class="col p-0" id="today">
            <div
              class="header w-100 d-flex justify-content-between align-items-center"
            >
              <span class="day">Saturday</span>
              <span class="date">5January</span>
            </div>
            <div class="content">
              <div class="city">Cairo</div>
              <div class="degree">
                <div class="num d-inline">19.3<sup>o</sup>C</div>
                <div class="icon d-inline">
                  <img src="" href="" width="90px" height="90px" />
                </div>
              </div>
              <div class="custom">Clear</div>
              <div class="rain d-inline">20%</div>
              <div class="wind d-inline">18km/hr</div>
              <div class="direction d-inline">East</div>
            </div>
          </div>
          <div class="col p-0 d-flex flex-column" id="tomorrow">
            <div class="header w-100 text-center">
              <span class="day">Sunday</span>
            </div>
            <div class="content text-center h-100">
              <div class="icon">
                <img src="" href="" width="48px" height="48px" />
              </div>
              <div class="degree text-white">33oC</div>
              <div class="degreeNight">16.6oC</div>
              <div class="custom">Sunny</div>
            </div>
          </div>
          <div class="col p-0 d-flex flex-column" id="aftertom">
            <div class="header w-100 text-center">
              <span class="day">Sunday</span>
            </div>
            <div class="content text-center h-100">
              <div class="icon">
                <img src="" href="" width="48px" height="48px" />
              </div>
              <div class="degree text-white">33oC</div>
              <div class="degreeNight">16.6oC</div>
              <div class="custom">Rainy</div>
            </div>
          </div>
        </div>
        <span style="width: 0; height: 0">h</span>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="input-group">
              <input
                type="text"
                class="form-control position-relative rounded-5 p-3 border-0"
                placeholder="Enter your email to subscribe..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-info position-absolute end-0 rounded-5"
                id="searchBtn"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="offset-lg-1 col-lg-3 g-4">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
            </div>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
